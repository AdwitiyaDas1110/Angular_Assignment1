<h3 align = "center">Employee List</h3>
<table class = "table">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Contact no.</th>
        <th>Address</th>
        <th>Username</th>
        <th>Password</th>
        <th>Gender</th>
        <th>Qualification</th>
        <th>Experience</th>
        <th>Coding Languages known</th>
        <th></th>
    </tr>
    <tr *ngFor = "let emp of empList">
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
    </tr>
</table>
<a routerLink = "/home">Employee Form</a>
